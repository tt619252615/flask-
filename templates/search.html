<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索界面</title>
    <link href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h1 class="text-center mb-3">文档搜索工具</h1>
    <form action="/result" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="keyword" class="form-label">请输入检索关键词:</label>
            <input type="text" class="form-control" id="keyword" name="keyword">
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">请选择ZIP文件:</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="mb-3">
            <label for="num" class="form-label">请输入返回文档数:</label>
            <input type="number" class="form-control" id="num" name="num">
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
</div>
<footer class="text-center text-muted py-3">
    <p>🍊 Created by chengzi 🍊</p>
</footer>
<script src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
