<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索结果</title>
    <link href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <h1 class="text-center mb-3">搜索结果</h1>
    {% for result in results %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ result.title }}</h5>
                <p class="card-text">分词结果: {{ result.segmentation }}</p>
                <img src="{{ result.part_of_speech_img }}" class="card-img-top" alt="词性标注">
            </div>
        </div>
    {% endfor %}
</div>
<footer class="text-center text-muted py-3">
    <p>🍊 Created by chengzi 🍊</p>
</footer>
<script src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
